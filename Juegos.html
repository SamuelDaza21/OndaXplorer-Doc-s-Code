<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Calculadora Científica</title>
    <link rel="stylesheet" href="juegos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="juegos.js" defer></script>
</head>

<body>
    <!--JUEGO DE SIU-->
    <div class="container">
        <div id="main-screen" class="screen">
            <h1 class="pantalla">Calculadora Científica</h1>
            <button onclick="showScreen('game-screen')">Jugar</button>
            <button onclick="showScreen('instructions-screen')">Instrucciones</button>
            <button onclick="showScreen('settings-screen')">Configuraciones</button>
        </div>

        <div id="instructions-screen" class="screen">
            <h2 class="pantalla">Instrucciones</h2>
            <p>Responde correctamente a las preguntas de selección múltiple antes de que se acabe el tiempo. Elige la dificultad y comienza a jugar. ¡Buena suerte!</p>
            <button onclick="showScreen('main-screen')">Volver</button>
        </div>

        <div id="settings-screen" class="screen">
            <h2 class="pantalla">Configuraciones</h2>
            <div class="difficulty-container">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty">
                    <option value="facil">Fácil</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="music" checked>
                <label for="music">Música</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="sound-effects" checked>
                <label for="sound-effects">Efectos de sonido</label>
            </div>
            <button onclick="showScreen('main-screen')">Volver</button>
        </div>

        <div id="game-screen" class="screen">
            <h2>Juego</h2>
            <div id="calculator-screen">
                <div id="timer">30</div>
                <div id="question"></div>
            </div>
            <div id="options"></div>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">Jugar de nuevo</button>
            <button onclick="showScreen('main-screen')">Menú Principal</button>
        </div>
    </div>
    <script src="juegos.js"></script>
</body>

</html>
